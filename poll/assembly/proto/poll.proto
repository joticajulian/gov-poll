syntax = "proto3";

package poll;

import "koinos/options.proto";

enum vote {
   undef = 0;
   yes = 1;
   no = 2;
}

message vote_args {
   uint32 poll_id = 1;
   bytes voter = 2 [(koinos.btype) = ADDRESS];
   vote vote = 3;
}

message weight_vote {
   uint64 weight = 1 [jstype = JS_STRING];
   vote vote = 2;
}

message poll_params {
   string title = 1;
   string summary = 2;
   string url = 3;
   bytes creator = 4 [(koinos.btype) = ADDRESS];
   uint64 start_date = 5 [jstype = JS_STRING];
   uint64 end_date = 6 [jstype = JS_STRING];
   /**
    * Tiers
    * users are categorized in groups depending
    * on the VHP. Max 5 tiers. Example:
    *
    *   [
    *     10000000000000,
    *     1000000000000,
    *     0
    *   ]
    *
    *   3 tiers:
    *   - 0: more than 100k VHP
    *   - 1: between 10k and 100k VHP
    *   - 2: lower than 10k VHP
    */
   repeated uint64 tiers = 7 [jstype = JS_STRING];
}

message poll_data {
   poll_params params = 1;
   uint64 weight_votes = 2 [jstype = JS_STRING];
   uint64 total_vhp_supply = 3 [jstype = JS_STRING];
}
